<label class="text-center w-75" for="scripts">Scripts:</label>
<select class="scrptsSelect w-75" name="scripts" id="id_script_s">
  <option value="-1" {% if searchParams.script == -1 %} selected {% endif %}>Todos</option>
  {% for script in scripts %}
  <option value="{{script.id}}" {% if searchParams.script == script.id %} selected {% endif %}>{{script.name}}</option>
  {% endfor %}
</select>

<script>
    $('.scrptsSelect').select2();
</script>
