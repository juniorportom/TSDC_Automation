{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Aplicación{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          {{ form.as_p }}
          <div class="text-center"></div>
          <input type="submit" class="btnn btn-full" value="Crear applicación" />
          <a class="btnn btn-ghost " href="{% url 'home'%}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
